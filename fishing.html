<html>
<head>
<title>Fishing</title>
</head>

<body>
<h1 align = "center">Fishing Store Order Form</h1>
<p align = "center">We rent all of our fishing equipment by the week.</p>

<form method = "post" name = "form" action = "javascript:void(0)">

<table border = "0" width = "39%" align = "center">
<tr>
<td width = "48%"><b>Product Name</b></td>
<td width = "10%"><b>Price</b></td>
<td width = "43%"><b>Quantity</b></td>
</tr>

<tr>
<td width = "48%">1 Fishing Rod &amp; Reel</td>
<td width = "10%">
<input type = "text" name = "txtRod" size = "5" value = "7.99"></td>
<td width = "43%">
<select size = "1" name = "qRod">
<option selected value = "0">Select Quantity</option>
<option values = "1">1</option>
<option values = "2">2</option>
<option values = "3">3</option>
</select>
</td>
</tr>

<tr>
<td width = "48%">1 Tackle Box</td>
<td width = "10%">
<input type = "text" name = "txtBox" size = "5" value = "2.55"></td>
<td width = "48%">
<select size = "1" name = "qBox">
<option selected value = "0">Select Quantity</option>
<option values = "1">1</option>
<option values = "2">2</option>
<option values = "3">3</option>
</select>
</td>
</tr>

<tr>
<td width = "48%">1 Taga Box</td>
<td width = "10%">
<input type = "text" name = "txtTaga" size = "5" value = "2.55"></td>
<td width = "48%">
<select size = "1" name = "qTaga">
<option selected value = "0">Select Quantity</option>
<option values = "1">1</option>
<option values = "2">2</option>
<option values = "3">3</option>
</select>
</td>
</tr>

<p align = "center">
<input type = "submit" value = "Calculate your order" name = "btnSubmit" onClick = "calcTotal()">
<input type = "reset" value = "Clear" name = "btnClear">
<p align = "center">Your total is:</p>
<p align = "center">
<input type = "text" name = "txtTotal" size = "10" value = "0.00"></p>
 
 
</form>
 </body>
 </html>
